<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../js/jquery.js"></script>
	<script src="../js/materialize.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/materialize.css" media="screen,projection">
    <script type="text/javascript">
    	$(document).ready(function(){
    		//init datepicker component
    		$('.datepicker').pickadate({
    			selectMonths: true,
    			selectYear: 10
    		});
    		

    		//format content and send to page procesor to storaga
    		$('#send').click(function(){
    			var html_art = $('#news').html();
    			var src_attr = $(html_art).contents().find("img").attr("src");
    			var text_attr = $('#news').text();
    			//Create downloable element
    			var image = document.createElement('a');
    			$.ajax({
    				method:"POST",
    				url: "get_files.php",
    				data: {url_image:src_attr}
    			});
    		});
    	});
    	//show comment panel
    	function ShowCommentPanel(){
    			if ($('#comment_panel').css('display') == "none") {
    				$('#comment_panel').show();
    			}else{
    				$('#comment_panel').hide();
    			}
    		};
    </script>
</head>
<body>
<div class="row">
	<div class="container col s3">
		<div class="row">index</div>
	</div>
	<div class="container col s8">
		<div class="row">
			<div class="row">
				<div class="row" id="news" name="news" contenteditable="true" style="width: 100%; height: 50%; border-style: solid; color: grey;"> Here</div>
			    <label for="news">NEWS:</label>
			</div>		
			<div class="row">
				<div class="container col s4">
					<input type="date" class="datepicker" id="news_date"></input>
					<label for="news_date">NEWS DATE</label> 
				</div>
				<div class="container col s5">
					<input class="validate" id="news_source"></input>
					<label for="new_source">NEWS SOURCE</label>
				</div>
				<div class="container col s2" style="margin-left: 7%; align-content: right;">
					<div class="switch" id="add_comment">
						<label>
							NO
							<input type="checkbox" onchange="ShowCommentPanel()" id="select_comment"></input>
							<span class="lever"></span>
							YES
						</label>
					</div>
					<label for="add_comment">ADD COMMENT</label>
				</div>
			</div>
		</div>
		<div class="row" id="comment_panel" style="display: none;">
			<div class="row">
				<textarea class="materialize-textarea" id="news_comment"></textarea>
				<label for="news_comment">COMMENT</label>
			</div>
		</div>
		<div class="row">
			<button class="btn  col s5" id="save">SAVE</button>
			<button class="btn  col s5" id="cancel" style="margin-left: 15%">CANCEL</button>
		</div>	
	</div>
</div>

</body>
</html>
