      <div class="body">  
        <!-- Header -->
        <a name="about"></a>
        <div  id="intro-news" class="intro-header_user" style="display: block;">
          <div class="container">

            <div class="row">
              <div class="col-lg-12">
              <div class="intro-message_admin">
              <h1>Users</h1>
              </div>          
            </div>

          </div>
          <!-- /.container -->
        </div>
        </div>
        <div class="menu" id="years">
          <div class="row">
            <div class="container">          
              <div class="list-main col-xs-12">
               <div id="pdf" style="display: block;">
                    <div id="list_users">
                      <table style="width:100%">
                        <tr>
                          <th>N</th>
                          <th>Full name</th>
                          <th>Type</th>
                        </tr>
                      </table>
                    </div>
                    <div id="form_new_user" style="padding-top: 5%; padding-bottom: 5%; display: none;">
                        <div class="row">
                          <div class="col-xs-6">
                            <label for="user_full_name">Full Name:</label>
                            <input type="text" name="" value="" placeholder="User name" class="form-control" id="user_full_name">
                          </div>
                          <div class="col-xs-6">
                            <label for="user_national_id">National ID:</label>
                            <input type="text" name="" value="" placeholder="User name" class="form-control" id="user_national_id">
                          </div>
                        </div>
                         <div class="row">
                          <div class="col-xs-6">
                            <label for="user_email">E-mail:</label>
                            <input type="email" name="" value="" placeholder="User e-mail" class="form-control" id="user_email">
                          </div>
                          <div class="col-xs-6">
                            <label for="user_type">User Type:</label>
                            <select class="form-control" id="user_type">
                              <option value="Admin">Admin</option>
                              <option value="CAMC">CAMC</option>
                              <option value="Loader">Loader</option>
                            </select>
                          </div>
                        </div>
                         <div class="row">
                          <div class="col-xs-6">
                            <label for="user_login">Login:</label>
                            <input type="text" name="" value="" placeholder="User login" class="form-control" id="user_login">
                          </div>
                          <div class="col-xs-6">
                            <label for="user_password">Password:</label>
                            <input type="password" name="" value="" placeholder="User password" class="form-control" id="user_password">
                          </div>
                        </div>
                        <div class="row" style="text-align: center; padding-top: 2%;">
                          <div class="col-xs-6"><button id="user_save" class="btn btn-success" onclick="saveUser()">Save</button></div>
                          <div class="col-xs-6"><button id="user_cancel" class="btn btn-danger" onclick="resetUser()">Cancel</button></div>
                        </div>
                    </div>
                </div>
              </div>
               
              </div>
